<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dist/kioskboard-2.2.0.min.css" />
    <title>Virtual Keyboard</title>
</head>
<body>
    <div class="keyboard-container">
        <div class="keyboard-keys">
            <button type="button" class="keyboard-key">
                A
            </button>

            <button type="button" class="keyboard-key keyboard-key--large">
                CapsLock
            </button>

            <button type="button" class="keyboard-key keyboard-key--extralarge">
                Space
            </button>
        </div>
    </div>
</body>
</html>
